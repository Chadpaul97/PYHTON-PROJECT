<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login and Registor Page</title>
</head>
<body class="bg-dark text-white">
    <div class="navbar">
        <div class="homestore">
            <h1>Home Store</h1>
            <img src="{{ url_for('static', filename='images/home.png') }}">
        </div>
    </div>
    <div class="container">
        <div>
            <h2>Register</h2>
            <div class="reg">
            <form action="/register_user" method="POST">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name"><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name"><br>
                <label for="email">Email:</label>
                <input type="text" name="email"><br>
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                <label for="address">Address:</label>
                <input type="text" name="address"><br>
                <label for="balance">Starting Balance:</label>
                <input type="number" name="balance" step="0.01" min="1"><br>
                <label for="password">Password:</label>
                <input type="password" name="password"><br>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password"><br>
                <input type="submit" value="Register" class="btn btn-primary">
            </form><br><br>
            </div>
        </div>
        <div>
            <h2>Login</h2>
            <div class="reg">
                <form action="/login_user" method="POST">
                <label for="email">Email</label>
                <input type="text" name="email"><br><br>
                <label for="password">Password</label>
                <input type="password" name="password"><br><br>
                <input type="submit" value="Login" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
    <div class="flashmessage fs-2 text-center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
