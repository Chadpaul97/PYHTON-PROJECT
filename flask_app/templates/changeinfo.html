<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='changeinfo.css') }}">
    <title>Change Account</title>
</head>

<body class="bg-dark text-white">
    <div class="navbar">
        <div class="homestore">
            <h1><a href="/main">Home Store</a></h1>
            <img src="{{ url_for('static', filename='images/home.png') }}">
        </div>
        <div class="contentbox">
            <p class="underline-on-hover"><a href="/newproducts"> New Products</a></p>
            <div class="dropdown">
                <button class="dropbtn">All Departments</button>
                <div class="dropdown-content">
                    <a href="/newproducts">New Products</a>
                    <a href="/hotdeals">Hot Deals</a>
                    <a href="/clearence">Clearence</a>
                    <a href="/holiday">Holiday</a>
                </div>
            </div>
            <p class="underline-on-hover"><a href="/account">My Account</a> </p>
            <p class="underline-on-hover"><a href="/cart"> Cart | 3 items </a></p>
        </div>
        <div class="searchbar">
            <form action="searchbar" method="post">
                <input type="text" placeholder="Search.." name="search">
            </form>
        </div>
    </div>
    <div class="container">
            <h2>Account Information</h2>
            <div class="reg">
            <form action="" method="POST">
                <label for="shipping">Shipping Address:</label>
                <input type="text" name="shipping"><br>
                <label for="phonenumber">Phone Number:</label>
                <input type="text" name="phonenumber"><br>
                <label for="email">Email Address:</label>
                <input type="text" name="email"><br>
                <input type="submit" value="Update" class="btn btn-primary">
            </form>
        </div>
    </div>
    <div class="buttons">
        <button class="btn btn-info">Contact Us</button>
        <button class="btn btn-danger">Logout</button>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
