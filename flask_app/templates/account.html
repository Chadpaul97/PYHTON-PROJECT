<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
    <title>Account</title>
</head>
<body>
    <div class="navbar">
        <div class="homestore">
            <h1>Home Store</h1>
            <img src="{{ url_for('static', filename='images/home.png') }}">
        </div>
        <div class="contentbox">
            <p>New Products</p>
            <p>All Departments</p>
            <p>My Account</p>
            <p> Cart | 3 items </p>
        </div>
        <div class="searchbar">
            <form action="searchbar" method="post">
                <input type="text" placeholder="Search.." name="search">
            </form>
        </div>
    </div>
    <div class="accountcontent">
        <div class="leftside">
            <h1>Hi, Chad. Welcome Back!</h1>
            <div class="profilepicture">
                <img src="{{ url_for('static', filename='images/profilepic.jpg') }}" width="300">
            </div>
            <div class="balacereward">
                <p>Balance $1000 <a href="">Add</a>
            </div>
            <div class="balacereward">
                <p>Reward Points 500</p>
            </div>
            <div class="personalinfo">
                <div>
                    <h4>Defualt Shipping Adress</h4>
                    <div class="change">
                        <p>1000 Street</p>
                        <a href="">Change</a>
                    </div>
                </div>
                <div>
                    <h4>Phone Number</h4>
                    <div class="change">
                        <p>999-999-9999</p>
                        <a href="">Change</a>
                    </div>
                </div>
                <div>
                    <h4>Email Address</h4>
                    <div class="change">
                        <p>Chad@email.com</p>
                        <a href="">Change</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightside">
            <div id="recentpurchase">
                <h2>Recent Purchaes</h2>
            </div>
            <div class="purchases">
                <p><</p>
                <div class="purchasebox">
                    <p>B</p>
                </div>
                <div class="purchasebox">
                    <p>B</p>
                </div>
                <div class="purchasebox">
                    <p>B</p>
                </div>
                <p>></p>
            </div>
            <div class="buttons">
                <button class="btn btn-info">Contact Us</button>
                <button class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>
    <div class="foot"></div>
</body>
</html>
