<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='balance.css') }}">
    <title>Account Balance</title>
</head>

<body>
    <div class="navbar">
        <div class="homestore">
            <h1>Home Store</h1>
            <img src="{{ url_for('static', filename='images/home.png') }}">
        </div>
        <div class="contentbox">
            <p>New Products</p>
            <p>All Departments</p>
            <p>My Account</p>
            <p> Cart | 3 items </p>
        </div>
        <div class="searchbar">
            <form action="searchbar" method="post">
                <input type="text" placeholder="Search.." name="search">
            </form>
        </div>
    </div>
    <div class="centerbox">
        <h1>Account Balance</h1>
        <form action="" method="POST">
            <div class="balance">
                <label for="balance">Add Balance: </label>
                <input type="text" name="balance">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>
    </div>
    <div class="buttons">
        <button class="btn btn-info">Contact Us</button>
        <button class="btn btn-danger">Logout</button>
    </div>
</body>

</html>
